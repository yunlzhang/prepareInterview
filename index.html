    <script>
        //字符串压缩 比如输入aaabbbbccc输出a3b4c3

        function compress(str){
            let temp = str.split('');
            let result = '';
            let num = 1;
            for(var i = 0,len = temp.length;i<len;i++){
                if(temp[i] == temp[i+1]){
                    num++;
                }else{
                    result+= temp[i]+num;
                    num = 1;
                }
            }
            return result;
        }
        console.log(compress('aaabbbbcccdefghijk'));

            return str.replace(/-(\w)/g,function(a,b){
                return b.toUpperCase();
